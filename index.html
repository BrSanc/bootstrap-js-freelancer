<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div>
      <header class="bg-dark text-info p-3">
        <div class="w-75 mx-auto">
          <div class="row justify-content-between">
            <div class="col-2 text-start">Portfolio</div>
            <div class="col-2 text-end">
              <a class="text-info">CONTACT ME</a>
            </div>
          </div>
        </div>
      </header>

      <main>
        <!-- Container Profile -->
        <section class="bg-info text-center pt-5 pb-3">
          <div class="w-75 mx-auto">
            <div class="row justify-content-center">
              <div class="col-sm-6 col-md-4">
                <img
                  src="./img/undraw_profile_pic_ic5t.svg"
                  alt=""
                  class="w-75"
                />
                <h2 class="mt-2">Pinco Pallo</h2>
                <p class="fs-6">WEB DESIGNER</p>
              </div>
            </div>
          </div>
        </section>
        <!-- Portofolio Container -->

        <section class="bg-white text-center p-5">
          <div class="sm w-75 mx-auto">
            <!-- row -->
            <div class="row gx-3 gy-5 justify-content-between">
              <!-- Card 1# -->

              <div class="col-sm-6 col-md-4">
                <div class="p-0 border">
                  <img
                    src="./img/portfolio/cabin.png"
                    alt=""
                    class="img-fluid"
                  />
                  <div class="card-text py-3 bg-white">
                    <p>Cabin Website</p>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">
                      Visit Site
                    </button>
                  </div>
                </div>
              </div>

              <!-- card 2# -->

              <div class="col-sm-6 col-md-4">
                <div class="p-0 border">
                  <img
                    src="./img/portfolio/cake.png"
                    alt=""
                    class="img-fluid"
                  />
                  <div class="card-text py-3 bg-white">
                    <p>Cake Website</p>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">
                      Visit Site
                    </button>
                  </div>
                </div>
              </div>

              <!-- Card 3# -->
              <div class="col-sm-6 col-md-4">
                <div class="p-0 border">
                  <img
                    src="./img/portfolio/circus.png"
                    alt=""
                    class="img-fluid"
                  />
                  <div class="card-text py-3 bg-white">
                    <p>Circus Website</p>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">
                      Visit Site
                    </button>
                  </div>
                </div>
              </div>

              <!-- Card 4# -->

              <div class="col-sm-6 col-md-4">
                <div class="p-0 border">
                  <img
                    src="./img/portfolio/game.png"
                    alt=""
                    class="img-fluid"
                  />
                  <div class="card-text py-3 bg-white">
                    <p>Game Website</p>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">
                      Visit Site
                    </button>
                  </div>
                </div>
              </div>

              <!-- Card 5# -->
              <div class="col-sm-6 col-md-4">
                <div class="p-0 border">
                  <img
                    src="./img/portfolio/safe.png"
                    alt=""
                    class="img-fluid"
                  />
                  <div class="card-text py-3 bg-white">
                    <p>Safe Website</p>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">
                      Visit Site
                    </button>
                  </div>
                </div>
              </div>

              <!-- Card 6# -->
              <div class="col-sm-6 col-md-4">
                <div class="p-0 border">
                  <img
                    src="./img/portfolio/submarine.png"
                    alt=""
                    class="img-fluid"
                  />
                  <div class="card-text py-3 bg-white">
                    <p>Submarine Website</p>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">
                      Visit Site
                    </button>
                  </div>
                </div>
              </div>

              <!-- Finish Cards -->
            </div>
            <!-- finish row -->
          </div>
        </section>
        <!-- Form container -->
        <section class="bg-info pt-5 pb-3 px-5">
          <div class="w-75 mx-auto">
            <!-- Text Title Form -->
            <div class="text-center">
              <h1>WANT AN OFFER</h1>
            </div>

            <!-- Form -->
            <form class="row g-3 justify-content-center">
              <!-- Input First Name -->
              <div class="col-md-6">
                <label for="inputFirstName" class="form-label"
                  >First Name</label
                >

                <input
                  type="text"
                  class="form-control"
                  id="inputFirstName"
                  placeholder="Enter your first name..."
                />
              </div>

              <!-- Input Last Name -->
              <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputLastName"
                  placeholder="Enter your last name..."
                />
              </div>

              <!-- Input Email -->
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="name@example.com"
                />
              </div>

              <!-- Input Hour Requested-->
              <div class="col-md-6">
                <label for="inputHoursRequested" class="form-label"
                  >Hours Requested</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputHoursRequested"
                  placeholder="Hours Requested..."
                />
              </div>

              <!-- Input Type of Work -->
              <div class="col-md-6">
                <label for="inputTypeOfWork" class="form-label"
                  >Type Of Work</label
                >
                <select id="inputTypeOfWork" class="form-select">
                  <option selected="">Select the type of work</option>
                  <option>...</option>
                </select>
              </div>

              <!-- Input Discount Code -->
              <div class="col-md-6">
                <label for="inputDiscountCode" class="form-label"
                  >Discount Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputDiscountCode"
                />
              </div>

              <!-- Input Specify Your Work Commission -->
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Specify your work commission"
                  id="floatingTextarea"
                  style="height: 150px"
                ></textarea>
                <label for="floatingTextarea">
                  Specify your work commission...</label
                >
              </div>

              <!-- Input Button Send -->
              <div class="col-md-1">
                <button type="button" class="btn btn-warning">Send</button>
              </div>

              <!-- Finish Form -->
            </form>
          </div>
        </section>

        <footer
          class="row justify-content-center bg-dark text-white-50 p-5 text-center"
        >
          <h1>LOCATION</h1>
          <p>2215 John Daniel Drive</p>
          <p>Clark, MO 65243</p>
          <p>Copyright &copy; Your Website 2021</p>
        </footer>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
